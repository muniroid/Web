<!DOCTYPE html>
<html>
<head>

</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
</canvas>

<canvas id="myCanvas1" width="200" height="100" style="border:1px solid #000000;">
</canvas>

<canvas id="myCanvas2" width="200" height="100" style="border:1px solid #000000;">
</canvas>

<canvas id="myCanvas3" width="200" height="100" style="border:1px solid #000000;">
</canvas>

<canvas id="myCanvas4" width="200" height="100" style="border:1px solid #000000;">
</canvas>

<canvas id="myCanvas5" width="200" height="100" style="border:1px solid #000000;">
</canvas>

<canvas id="myCanvas6" width="200" height="100" style="border:1px solid #000000;">
</canvas>

<p>Image to use:</p>
<img id="scream" src="img_the_scream.jpg" alt="The Scream" width="220" height="277"><p>Canvas:</p>
<canvas id="myCanvas7" width="250" height="300" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.fillStyle="#FF0000";
ctx.fillRect(0,0,150,75);

var c1=document.getElementById("myCanvas1");
var ctx1=c1.getContext("2d");
ctx1.moveTo(0,0);
ctx1.lineTo(100,65);
ctx1.stroke();

ctx1.moveTo(100,65);
ctx1.lineTo(200,0);
ctx1.stroke();

var c2=document.getElementById("myCanvas2");
var ctx2=c2.getContext("2d");
ctx2.beginPath();
ctx2.arc(95,50,40,0,2*Math.PI);
ctx2.stroke();

var c3=document.getElementById("myCanvas3");
var ctx3=c3.getContext("2d");
ctx3.font="30px Arial";
ctx3.fillText("Hello World",10,50);

var c4=document.getElementById("myCanvas4");
var ctx4=c4.getContext("2d");
ctx4.font="30px Arial";
ctx4.strokeText("Hello World",10,50);

var c5=document.getElementById("myCanvas5");
var ctx5=c5.getContext("2d");

// Create gradient
var grd=ctx5.createLinearGradient(0,0,200,0);
grd.addColorStop(0,"red");
grd.addColorStop(1,"white");

// Fill with gradient
ctx5.fillStyle=grd;
ctx5.fillRect(10,10,150,80);

var c6=document.getElementById("myCanvas6");
var ctx6=c6.getContext("2d");

// Create gradient
var grd1=ctx6.createRadialGradient(75,50,5,90,60,100);
grd1.addColorStop(0,"red");
grd1.addColorStop(1,"white");

// Fill with gradient
ctx6.fillStyle=grd1;
ctx6.fillRect(10,10,150,80);

var c7=document.getElementById("myCanvas7");
var ctx7=c7.getContext("2d");
var img=document.getElementById("scream");
ctx7.drawImage(img,10,10);

</script>
</body>
</html>
